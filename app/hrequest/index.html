<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="header">
          <h2 style="align-content: center">
                      Request
          </h2>
          <h4 style="align-content: center" ng-if="vm.user =='' ">
            No request
         </h4>
          <p>&nbsp;</p>
          <div class="row" ng-if="vm.user !='' ">
                   
                    
                    <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
                    <button class="btn btn-primary" ng-click="vm.shownext()">Next</button>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                   <md-input-container>
                      <label>{{(vm.org.first)/5 + 1 }} </label>
                    <input type="text" value=1 ng-change="vm.myFunc()" ng-model="vm.org.third" />
                  </md-input-container>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <md-input-container>
                        <label>Sort by</label>
                    <md-select ng-model="vm.org.sort" ng-change="vm.Changed()">
                        <md-option value="Company">Vendor</md-option>
                        <md-option value="Price">Price</md-option>
                        <md-option value="Country">Country</md-option>
                    
                      </md-select>
                    </md-input-container>
                  </div>
                
                  <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
                    <span ng-if="vm.org.first != 0"><button class="btn btn-primary" ng-click="vm.showprev()">Prev</button></span>
                  </div>
                  </div>
              </div>
              <div class="body " ng-if="vm.user !='' ">
                <div class="table-responsive">
                  <table class="table table-hover ">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Department</th>
                              <th>Vendor</th>
                              <th>submissionDate</th>
                              <th>Details</th>
                              <th>Approve</th>
                              <th>Reject</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="item in vm.user">
                          <td>{{($index)+1+((vm.org.first))}}</td>
                          <td>{{item.rname}}</td>
                          <td>{{item.dep}}</td>
                          <td>{{item.vname2}}</td>
                          <td>{{item.submissionDate|date:"dd-MM-yyyy"}}</td>
                          <td><button class="btn btn-primary" ng-click="vm.showAdvanced(item)">View</button></td>
                          <td><button class="btn " ng-click="vm.approv($index,item)"><i class="material-icons">done</i></button></td>
                          <td><button class="btn " ng-click="vm.rejec($index,item)"s><i class="material-icons">clear</i></button></td>
                        </tr>
                      </tbody>
                  </table>
                  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
